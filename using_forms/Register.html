<!DOCTYPE html>

    <Head>
      <h1>Sign Up</h1></Head>
    <br> <br>
    <html>
    <form action="/action_page.php" method="post" autocomplete="on" target="_blank">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" required placeholder="First Name"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" required placeholder="last name"><br>
  <label for="email">Email Address:</label><br>
  <input type="email" id="email" name="email" required placeholder="Email"><br>
  <label for="tel">Phone Number:</label><br>
  <input type="tel" id="tel" name="Tel" required placeholder="Phone"><br>
  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age" required placeholder="age"><br><br>
  <label for="password">Create password</label><br>
  <input type="password" id="password" name="password" required placeholder="Password"><br>
  <label for="cpassword">Confirm Password</label><br>
  <input type="password" id="cpassword" name="cpassword" required placeholder="Confirm Password"><br>
  <br><br>
  <input type="submit" value="Register">
</form>
</html>
